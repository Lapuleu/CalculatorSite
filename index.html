<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="calcBackground">
            <input title="display" placeholder = "" id ="inputBox">
            <table>
                <tr>
                    <td><button type = "button" onclick="type('7')">7</button></td>
                    <td><button type = "button" onclick="type('8')">8</button></td>
                    <td><button type = "button" onclick="type('9')">9</button></td>
                    <td><button type = "button" onclick="type('/')">/</button></td>
                </tr>
                <tr>
                    <td><button type = "button" onclick="type('4')">4</button></td>
                    <td><button type = "button" onclick="type('5')">5</button></td>
                    <td><button type = "button" onclick="type('6')">6</button></td>
                    <td><button type = "button" onclick="type('*')">*</button></td>
                </tr>
                <tr>
                    <td><button type = "button" onclick="type('1')">1</button></td>
                    <td><button type = "button" onclick="type('2')">2</button></td>
                    <td><button type = "button" onclick="type('3')">3</button></td>
                    <td><button type = "button" onclick="type('-')">-</button></td>
                </tr>
                <tr>
                    <td><button type = "button" onclick="type('0')">0</button></td>
                    <td></td>
                    <td></td>
                    <td><button type = "button" onclick="type('+')">+</button></td>
                </tr>
            </table>
        
            
        </div>
    </body>
</html>
