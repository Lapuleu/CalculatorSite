<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="calcBackground">
            <input placeholder = "1+1" id ="inputBox">
            <table id="commands">
                <tr>
                    <td><button type = "button" onclick="clear()" id="Clear">C</button></td>
                    <td><button type = "button"></button></td>
                    <td><button type = "button"></button></td>
                    <td><button type = "button" onclick="round()" id="Round">R</button></td>
                </tr>
                <tr>
                    <td><button type = "button" onclick="enter(7)" id="7">7</button></td>
                    <td><button type = "button" onclick="enter(8)" id="8">8</button></td>
                    <td><button type = "button" onclick="enter(9)" id="9">9</button></td>
                    <td><button type = "button" onclick="enter('divide')" id="divide">/</button></td>
                </tr>
                <tr>
                    <td><button type = "button" onclick="enter(4)" id="4">4</button></td>
                    <td><button type = "button" onclick="enter(5)" id="5">5</button></td>
                    <td><button type = "button" onclick="enter(6)" id="6">6</button></td>
                    <td><button type = "button" onclick="enter('multiply')" id="multiply">*</button></td>
                </tr>
                <tr>
                    <td><button type = "button" onclick="enter(1)" id="1">1</button></td>
                    <td><button type = "button" onclick="enter(2)" id="2">2</button></td>
                    <td><button type = "button" onclick="enter(3)" id="3">3</button></td>
                    <td><button type = "button" onclick="enter('subtract')" id="subtract">-</button></td>
                </tr>
                <tr>
                    <td><button type = "button" onclick="enter(0)" id="0">0</button></td>
                    <td><button type = "button" onclick="enter('.')" id=".">.</button></td>
                    <td></td>
                    <td><button type = "button" onclick="enter('add')" id="add">+</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button type="button" onclick="solve()" id="equals">=</button></td>
                </tr>
                <input type="file" id="fileToLoad">
            </table>
        
            
        </div>
    </body>
</html>
